<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="container"> </div>
</body>
<script>
	const htmlString = "<p>&#39;Beware of the leopard&#39;</p>";
const parser = new DOMParser();
const doc4 = parser.parseFromString(htmlString, "text/html");

// 提取 <p> 元素
const pElement = doc4.querySelector('p');

// 假设你有一个 id 为 "container" 的 div 元素
const container = document.getElementById('container');

// 将 <p> 元素插入到容器中 
container.appendChild(pElement);

</script>
</html>
