	<!-- <script type="module">

	<script>
		// 动态加载 JavaScript 文件的函数
		const loadScript = (scriptPath) => {
			const script = document.createElement('script');
			script.src = scriptPath;
			script.type = 'text/javascript';
			script.async = false; // 为了保证脚本按顺序执行，可以设置 async 为 false
			document.body.appendChild(script);
		};

		// 调用函数，加载你想要调试的 JavaScript 文件
		// 你可以根据需要加载多个文件，只需要多次调用 loadScript 函数
								loadScript('./tree/preorderTraversalIterative/index.js');

	</script>

</body>
