<!DOCTYPE html>
<html>

<head>
  <title>Float 示例</title>
  <style>
    .parent {
      border: 2px solid black;
      /* 显示父元素的边界 */
    }

    .float {
      float: left;
      width: 50px;
      height: 50px;
      margin: 5px;
      background: coral;
    }

    .noFloat {
      background: lightblue;
      /* 显示非浮动元素的背景 */
      width: 50px;
      height: 50px;
      /* 添加滚动条以防内容溢出 */
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="float">浮动1</div>
    <div class="float">浮动2</div>
    <div class="noFloat">
      no float element
    </div>
  </div>
</body>

</html>
