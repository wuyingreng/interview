<!DOCTYPE html>
<html>

<head>
  <title>Float 示例</title>
  <style>
    .parent {
      border: 2px solid black;
      /* 显示父元素的边界 */
    }

    .float {
      float: left;
      width: 50px;
      height: 50px;
      margin: 5px;
      background: coral;
    }

    .noFloat {
      background: lightblue;
      /* 显示非浮动元素的背景 */
      overflow: auto;
      /* 添加滚动条以防内容溢出 */
    }

    .inner {
      display: inline-block;
      /* 将内部块元素设置为内联块 */
      width: 100%;
      /* 设置宽度为父容器的宽度 */
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="float">浮动1</div>
    <div class="float">浮动2</div>
    <div class="noFloat">
      <span class="inner">
        这是一个内联块元素，它会从浮动元素下面开始布局，但会占据父元素的全部宽度。
        开始位置是2个浮动元素之后的位置
      </span>
    </div>
  </div>
</body>

</html>
