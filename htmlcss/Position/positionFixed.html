<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>position:fixed测试</title>
  <style type="text/css">
    body {
      width: 100%;
      height: 100%;
    }

    .fixed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: red;
    }

    .normal {
      width: 100%;
      height: 300px;
      background: blue;
    }
  </style>
</head>

<body class="window">
  <div class="fixed" id="fixed1">
    示例一
  </div>
  <div class="normal">
    normal
  </div>
</body>

</html>
