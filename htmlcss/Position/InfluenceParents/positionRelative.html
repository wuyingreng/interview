<!DOCTYPE html>
<html>
<head>
	<title>position relative elements会撑开父元素的高度</title>
	<style>
		.parent {
			border: 2px solid black;
			/* 显示父元素的边界 */

		}

		.normal {
			width: 100px;
			height: 30px;
		}

		.relative {
			position: relative;
			width: 100px;
			height: 30px;
			top: -30px;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="normal">relative elments</div>
		<div class="relative">position relative elements会撑开父元素的高度</div>
	</div>
</body>
</html>
