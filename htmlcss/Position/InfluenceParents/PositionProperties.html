<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Body height</title>
  <style type="text/css">
    body {
      padding: 0;
      margin: 0;
    }

    .fixed {
      position: fixed;
      top: 0;
      left: 0;
      height: 100px;
      background: red;
    }

    .absolute {
      position: absolute;
      top: 0;
      left: 0;
      height: 100px;
      background: blue;
    }

    .relative {
      position: relative;
      top: 0;
      left: 0;
      height: 100px;
      background: yellow;
    }
  </style>
</head>

<body>
  <div class="fixed">
    just has position fixed element, body height wil be 0
  </div>
  <div class="absolute">
    just has absolute fixed element, body height wil be 0
  </div>
  <div class="relative">
    just has relative fixed element, body height wil be position relative height.
    So Position Relative will not create a new doc context
  </div>
</body>

</html>
