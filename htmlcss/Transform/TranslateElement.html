<!DOCTYPE html>
<html>
<head>
	<title>Transform 属性示例</title>
	<style>
		.parent {
			background: lightblue;
			position: relative;
			/* 为了清晰地显示变换后的位置 */
		}

		.transformed {
			width: 100px;
			height: 100px;
			background: coral;
			transform: translate(50px, 50px);
			/* 在视觉上平移元素 */
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="transformed">变换元素 不会造成父元素高度塌陷</div>
	</div>
</body>
</html>
