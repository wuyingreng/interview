<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Language" content="gb2312" />
  <link rel='stylesheet' type='text/css' href="./common.css" />
</head>
<style>
  table {
    table-layout: auto;
  }
</style>

<body>
  <div id="common-content">


    <table cellspacing="0" summary="测试">
      <thead>
        <tr>
          <th class="col1"><strong>产品名称</strong></th>
          <th class="col2"><strong>产品介绍</strong></th>
          <th class="col3"><strong>产品备注</strong></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="col1">神舟 优雅Q400N</td>
          <td class="col2">
            优雅Q400N，2007年7月上市，采用Intel Core2 Duo(Merom)
            T5450(1.66G)处理器
          </td>
          <td class="col3">迅驰4平台，突出的性价比，漂亮的外观</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<script>
  // 加载 common.html 并插入到 #table-container 元素中
  var xhr = new XMLHttpRequest();
  xhr.open('GET', 'common.html', true);
  xhr.onreadystatechange = function () {
    if (xhr.readyState == 4 && xhr.status == 200) {
      document.getElementById('table-container').innerHTML = xhr.responseText;
    }
  };
  xhr.send();
</script>

</html>
