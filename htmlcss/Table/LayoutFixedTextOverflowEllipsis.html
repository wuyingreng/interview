<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Language" content="gb2312" />
  <title>LayoutFixedTextOverflowEllipsis</title>
  <style type="text/css">
    table {
      width: 500px;
      table-layout: fixed;
    }

    .col1 {
      width: 100px;
    }

    .col2 {
      width: 200px;
    }

    .col3 {
      width: 200px;
    }

    th strong {
      display: block;
      width: 100%;
    }

    tr strong,
    tr td {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <table cellspacing="0" summary="测试">
    <thead>
      <tr>
        <th class="col1"><strong>产品名称</strong></th>
        <th class="col2"><strong>产品介绍</strong></th>
        <th class="col3"><strong>产品备注</strong></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>神舟 优雅Q400N</td>
        <td>
          优雅Q400N，2007年7月上市，采用Intel Core2 Duo(Merom)
          T5450(1.66G)处理器
        </td>
        <td>迅驰4平台，突出的性价比，漂亮的外观</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
