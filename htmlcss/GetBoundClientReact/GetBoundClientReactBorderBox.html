<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <title>getBoundClientReact border-box </title>
  <style>
    #test {
      border: 10px solid red;
      padding: 20px;
      padding-bottom: 50px;
      width: 100px;
      box-sizing: border-box;
      top: 300px;
      position: fixed;
      display: flex;
      justify-content: space-between;
      align-items: center;
      -webkit-box-sizing: border-box;
      text-align: center;
      color: #999;
      background-color: #fff;
      border: 1px solid red;

    }

    .testson {
      height: 90px
    }
  </style>
</head>

<body>
  <div id='test'>
    <div class="testson">22222</div>
  </div>
</body>
<script>
  const a = document.getElementById("test");
  console.log("a==>", a.getBoundingClientRect());
  // box-sizing:border-box
  /**
   * bottom=content-width+padding+border+marginTop
   * height/width=content-width/height+padding+border+padding
   * top:marginTop(不包括自己的padding border)
   * left=不包括自身边距的距离viewport左边的。
   * right=left+width
   * x=left
   * y=top
   *
   *
  */
  // box-sizing:content-box
  /**
   * bottom=content-width+padding+border+marginTop
   * height=width=content-width/height+padding+border+padding
   * top=marginTop(不包括自己的padding border)
   * right=left+width=content-width+padding+border+padding
   * left=不包括自身边距的距离viewport左边的。
  * x=left
    *y=top
  */
</script>

</html>
