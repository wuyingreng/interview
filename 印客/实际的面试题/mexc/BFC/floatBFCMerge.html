<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清除浮动示例</title>
  <style>
    .aside {
      width: 100px;
      height: 150px;
      float: left;
      background: #f66;
    }

    .main {
      height: 200px;
      background: #fcc;
      /* 加上了这行代码main和aside就不会重叠 */
      overflow: hidden;
    }
  </style>
</head>

<body>


  <body>
    <div class="aside"></div>
    <div class="main"></div>
  </body>
</body>

</html>
