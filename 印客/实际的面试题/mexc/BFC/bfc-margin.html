<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>每个元素的左外边距与包含块的左边界相接触(从左到右)，即使浮动元素也是如此.</title>
  <style>
    .container {
      width: 500px;
      border: 2px solid #333;
      margin: 20px;
      padding: 20px;
    }

    /* 普通流中的元素 */
    .normal-box {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      margin-left: 50px;
      /* 左外边距 */
    }

    /* 浮动元素 */
    .float-box {
      float: left;
      width: 100px;
      height: 100px;
      background-color: #e74c3c;
      margin-left: 50px;
      /* 左外边距 */
    }

    /* 创建BFC的容器 */
    .bfc-container {
      overflow: hidden;
      /* 创建BFC */
      border: 2px dashed #27ae60;
      margin-top: 20px;
    }

    /* BFC中的浮动元素 */
    .bfc-float-box {
      float: left;
      width: 100px;
      height: 100px;
      background-color: #f1c40f;
      margin-left: 50px;
      /* 左外边距 */
    }

    .explanation {
      margin: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-left: 4px solid #3498db;
    }
  </style>
</head>

<body>
  <div class="explanation">
    <h3>BFC外边距特性说明：</h3>
    <p>在BFC中，每个元素的左外边距会与包含块的左边界相接触，即使元素是浮动的也是如此。</p>
    <p>这个特性确保了元素在BFC中的定位是相对于包含块的边界，而不是相对于其他元素。</p>
  </div>

  <!-- 普通流中的元素 -->
  <div class="container">
    <h3>1. 普通流中的元素：</h3>
    <div class="normal-box">普通元素</div>
    <p>说明：普通流中的元素，左外边距会与包含块的左边界相接触</p>
  </div>

  <!-- 浮动元素 -->
  <div class="container">
    <h3>2. 浮动元素：</h3>
    <div class="float-box">浮动元素</div>
    <p>说明：浮动元素的左外边距也会与包含块的左边界相接触。所以不需要特殊处理</p>
  </div>

</body>

</html>
