<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Table Layout Fixed</title>
  <style>
    table {
      width: 100px;
      table-layout: fixed;
      background-color: red;
    }

    th,
    td {
      border: 1px solid yellow;
    }

    .one {
      width: 50px;
    }

    .two {
      width: 50px;
    }
  </style>
</head>
<table>
  <thead>
    <th class="one">noe1</th>
    <th class="two">noe3333 32</th>
  </thead>
  <tbody>
    <tr>
      <td class="one">noe1</td>
      <td class="two">worddddddddddd</td>
    </tr>
    <tr>
      <td class="one">999999</td>
      <td class="two">888888</td>
    </tr>
  </tbody>
</table>

<body>
</body>

</html>
