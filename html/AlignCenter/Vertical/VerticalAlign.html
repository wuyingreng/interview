<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>vertical-align</title>
    <style>
      div{
        line-height: 70px;
      }
   img{
     height: 30px;line-height: 30px;
   }
   .block{display: inline-block;}
   p{
     background-color: yellow;
     vertical-align: middle;
   }
   p img{
     vertical-align: middle;
   }
