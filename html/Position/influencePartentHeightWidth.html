<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>influencePartent</title>
  <style type="text/css">
    body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .fixed {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: red;
    }

    .absolute {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: blue;
    }

    .relative {
      position: relative;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: yellow;
    }
  </style>
</head>

<body>
  <div class="fixed">
    示例fixed
  </div>
  <div class="absolute">
    示例absolute
  </div>
  <div class="relative">
    示例relative
  </div>
</body>

</html>
